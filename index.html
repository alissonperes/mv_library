<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-3 col-md">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Title" required />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" class="form-control" placeholder="Author" required />
            </div>
            <div class="form-group">
              <label for="pages">Pages</label>
              <input type="number" name="pages" class="form-control" placeholder="Pages" />
            </div>
            <div class="form-check">
              <input type="checkbox" name="read" class="form-check-input" />
              <label class="form-check-label" for="read">Read</label>
            </div>
            <button class="btn btn-primary" type="button" onclick="createFromForm(this.form)">
              Add new Book
            </button>
          </form>

          <div id="form_errors"></div>
        </div>
        <div class="col shelf p-4 h-100">
          <div class="row" id="shelf">
            <!-- books go here -->
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./scripts/book.js"></script>
  </body>
</html>
